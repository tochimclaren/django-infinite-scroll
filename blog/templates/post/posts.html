{% extends "post/base.html" %}
{% load static %}

{% block content %}
    <div id="content">
        {% for post in page_obj %}
	        <div>
	            <h1>{{post.title}}</h1>
	            <p>{{post.content}}</p>
	        </div>
        {% endfor %}
    </div>
{% endblock %}

    {% block script %}
        <script type="text/javascript" src="{% static 'blog/js/main.js' %}"></script>
    {% endblock %}
