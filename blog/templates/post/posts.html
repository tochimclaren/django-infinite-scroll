{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
			margin: 0 auto;
			width: 40vw;
		}
	</style>
</head>

<body>
    <div id="content">
        {% for post in page_obj %}
	        <div>
	            <h1>{{post.title}}</h1>
	            <p>{{post.content}}</p>
	        </div>
        {% endfor %}
    </div>
</body>
<script type="text/javascript" src="{% static 'blog/js/main.js' %}"></script>

</html>
